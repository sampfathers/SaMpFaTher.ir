<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>اتحادیه سرورهای SAMP | تمام‌صفحه و جذاب</title>
    <!-- فونت وزیر و فونت‌آسوم -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        /* -------------------- RESET & FULLSCREEN -------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #050a14;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* پس‌زمینه سینماتیک */
        .bg-full {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at 30% 40%, #0b2b4f, #020514);
            overflow: hidden;
        }

        .bg-full::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 40% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 30%),
                repeating-linear-gradient(45deg, rgba(255,255,255,0.02) 0px, rgba(255,255,255,0.02) 2px, transparent 2px, transparent 8px);
            animation: bgMove 30s linear infinite alternate;
        }

        @keyframes bgMove {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(2deg); }
        }

        /* ذرات معلق (کم‌تر برای پرفورمنس) */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: transparent;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 10px cyan;
            animation: floatParticle 15s infinite linear;
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        /* -------------------- HEADER (کوچک و جذاب) -------------------- */
        .header {
            background: rgba(10, 20, 30, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.2);
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            position: sticky;
            top: 0;
            z-index: 200;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            font-size: 2rem;
            color: #00ffff;
            filter: drop-shadow(0 0 8px cyan);
            animation: glowPulse 2s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 5px cyan); }
            50% { filter: drop-shadow(0 0 15px magenta); }
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .auth-area {
            display: flex;
            gap: 0.6rem;
        }

        .auth-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(0, 255, 255, 0.4);
            color: #fff;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .auth-btn:hover {
            background: #00ffff;
            color: #000;
            border-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px cyan;
        }

        /* -------------------- WARNING BANNER -------------------- */
        .warning-banner {
            background: rgba(255, 193, 7, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid #ffc107;
            color: #ffc107;
            margin: 0.8rem 2rem;
            padding: 0.8rem 1.5rem;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
        }

        /* -------------------- MAIN CONTENT (FULL HEIGHT) -------------------- */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 2rem;
        }

        /* سرورها */
        .servers-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin: 1rem 0 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title i {
            font-size: 2rem;
            color: #00ffff;
            filter: drop-shadow(0 0 15px cyan);
        }

        .filter-box {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            padding: 0.3rem;
            border-radius: 60px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            gap: 5px;
        }

        .filter-box input {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            min-width: 220px;
        }

        .filter-box button {
            background: #00ffff;
            border: none;
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-box button:hover {
            background: #ff00ff;
            color: #fff;
            box-shadow: 0 0 20px magenta;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem 0.2rem;
            max-height: calc(100vh - 250px);
            scrollbar-width: thin;
            scrollbar-color: #00ffff #001a33;
        }

        .servers-grid::-webkit-scrollbar {
            width: 8px;
        }

        .servers-grid::-webkit-scrollbar-track {
            background: #001a33;
            border-radius: 20px;
        }

        .servers-grid::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 20px;
            box-shadow: 0 0 20px cyan;
        }

        /* کارت سرور با طراحی شیشه‌ای و نئون */
        .server-card {
            background: rgba(20, 30, 45, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.4);
            border-radius: 30px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.4, 1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
            position: relative;
        }

        .server-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 32px;
            opacity: 0;
            transition: opacity 0.4s;
            z-index: -1;
        }

        .server-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: transparent;
            box-shadow: 0 20px 40px rgba(255, 0, 255, 0.4);
        }

        .server-card:hover::before {
            opacity: 0.8;
        }

        .card-overlay {
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .server-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #00ffff;
            margin-bottom: 1rem;
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px cyan;
            transition: 0.3s;
        }

        .server-card:hover .server-logo {
            border-color: #ff00ff;
            box-shadow: 0 0 40px magenta;
        }

        .server-name {
            font-size: 1.6rem;
            font-weight: 800;
            margin: 0.3rem 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-name i {
            color: gold;
            filter: drop-shadow(0 0 10px orange);
        }

        .server-desc {
            color: rgba(255, 255, 255, 0.8);
            margin: 0.3rem 0;
            font-size: 0.95rem;
        }

        .server-ip {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #00ffff;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            display: inline-block;
            font-family: monospace;
            font-size: 1rem;
            direction: ltr;
            margin: 0.6rem 0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        .server-admin {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        /* دکمه شناور (کوچکتر و جذاب) */
        .floating-sub {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 300;
        }

        .sub-btn {
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #ffd700, #ff6600);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 30px gold;
            transition: 0.3s;
            border: 2px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .sub-btn:hover {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(135deg, #ff6600, #ffd700);
            box-shadow: 0 0 50px orange;
        }

        /* مودال‌ها با طراحی جذاب */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(15, 25, 35, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 40px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 30px 80px rgba(0, 255, 255, 0.4);
            animation: modalPop 0.3s;
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            color: #00ffff;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-content input,
        .modal-content select,
        .modal-content textarea {
            width: 100%;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0 1rem;
            border-radius: 50px;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #00ffff;
            color: #fff;
            font-size: 1rem;
        }

        .modal-content button {
            background: linear-gradient(135deg, #00ffff, #0066ff);
            color: #000;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            margin: 0.3rem;
        }

        .modal-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px magenta;
            background: linear-gradient(135deg, #ff00ff, #ff0066);
            color: #fff;
        }

        .captcha-box {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid #00ffff;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #fff;
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* فوتر کوچک */
        .footer {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.3);
            padding: 0.8rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.6);
        }

        .footer a {
            color: #00ffff;
            text-decoration: none;
        }

        /* -------------------- RESPONSIVE -------------------- */
        @media (max-width: 600px) {
            .header {
                padding: 0.3rem 1rem;
                height: 60px;
            }
            .logo-text {
                font-size: 1.1rem;
            }
            .auth-btn {
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
            }
            .main {
                padding: 0 1rem;
            }
            .warning-banner {
                margin: 0.5rem 1rem;
                font-size: 0.8rem;
            }
            .section-title {
                font-size: 1.4rem;
            }
            .filter-box input {
                min-width: 150px;
            }
            .footer {
                flex-direction: column;
                gap: 0.3rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-full"></div>
    <div class="particles" id="particles"></div>

    <!-- هدر کوچک -->
    <header class="header">
        <div class="logo">
            <i class="fas fa-dragon logo-icon"></i>
            <span class="logo-text">SAMP Union</span>
        </div>
        <div class="auth-area">
            <button class="auth-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> ورود</button>
            <button class="auth-btn" id="registerBtn"><i class="fas fa-user-plus"></i> ثبت‌نام</button>
            <button class="auth-btn" id="profileBtn" style="display:none;"><i class="fas fa-user-circle"></i> پروفایل</button>
            <button class="auth-btn" id="logoutBtn" style="display:none;"><i class="fas fa-sign-out-alt"></i> خروج</button>
        </div>
    </header>

    <!-- بنر -->
    <div class="warning-banner">
        <i class="fas fa-exclamation-triangle"></i>
        هر سروری بدون مجوز اتحادیه بسته خواهد شد!
        <i class="fas fa-shield-halved"></i>
    </div>

    <!-- محتوای اصلی -->
    <main class="main">
        <section class="servers-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-crown"></i> سرورهای عضو
                </h2>
                <div class="filter-box">
                    <input type="text" id="searchServer" placeholder="جستجو...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="servers-grid" id="serversGrid"></div>
        </section>
    </main>

    <!-- دکمه شناور اشتراک -->
    <div class="floating-sub" id="subFloating">
        <div class="sub-btn">
            <i class="fas fa-crown"></i>
        </div>
    </div>

    <!-- مودال‌ها (خلاصه و مشابه قبل) -->
    <!-- ورود -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-lock-open"></i> ورود</h2>
            <input type="text" id="loginUsername" placeholder="نام کاربری">
            <input type="password" id="loginPassword" placeholder="رمز عبور">
            <button id="loginSubmit">ورود</button>
            <button onclick="closeModal('loginModal')" style="background:rgba(255,255,255,0.1);">بستن</button>
        </div>
    </div>

    <!-- ثبت‌نام -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-user-edit"></i> ثبت‌نام</h2>
            <input type="text" id="regUsername" placeholder="نام کاربری">
            <input type="text" id="regDisplayName" placeholder="نام نمایشی">
            <input type="email" id="regEmail" placeholder="ایمیل">
            <input type="password" id="regPassword" placeholder="رمز عبور">
            <small>پیشنهاد: <span id="strongPass">S@mpStr0ng#99</span></small>
            <input type="password" id="regConfirmPass" placeholder="تکرار رمز">
            <input type="text" id="regRef" placeholder="کد معرف">
            <div class="captcha-box">
                <input type="checkbox" id="notRobot"> <label>من ربات نیستم</label>
            </div>
            <button id="registerSubmit">ساخت حساب</button>
            <button onclick="closeModal('registerModal')" style="background:rgba(255,255,255,0.1);">بستن</button>
        </div>
    </div>

    <!-- پروفایل -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-id-card"></i> پروفایل</h2>
            <p id="profileInfo"></p>
            <h3>سفارشات من</h3>
            <div id="userOrders"></div>
            <button onclick="closeModal('profileModal')">بستن</button>
        </div>
    </div>

    <!-- انتخاب اشتراک -->
    <div id="subChoiceModal" class="modal">
        <div class="modal-content" style="text-align:center;">
            <h2><i class="fas fa-gem"></i> انتخاب اشتراک</h2>
            <div style="display:flex; gap:1rem; justify-content:center; margin:2rem 0;">
                <button id="silverPlan" style="background:silver; color:#000;">نقره‌ای ۳۰K</button>
                <button id="goldPlan" style="background:gold; color:#000;">طلایی ۵۰K</button>
            </div>
            <button onclick="closeModal('subChoiceModal')">بستن</button>
        </div>
    </div>

    <!-- پرداخت (ساده‌شده) -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <h2 id="paymentTitle">پرداخت</h2>
            <input type="text" id="serverName" placeholder="نام سرور">
            <input type="text" id="serverIP" placeholder="آی‌پی:پورت">
            <input type="number" id="serverPlayers" placeholder="تعداد پلیر">
            <textarea id="serverGoal" placeholder="هدف" rows="2"></textarea>
            <p>شماره کارت مقصد: 6221 0612 4568 0667</p>
            <input type="text" id="cardNumber" placeholder="شماره کارت مبدا">
            <select id="bankSelect">
                <option>بانک سامان</option><option>بانک مهر</option><option>پاسارگاد</option>
            </select>
            <input type="url" id="receiptLink" placeholder="لینک رسید">
            <button id="payNow">پرداخت</button>
            <button onclick="closeModal('paymentModal')">انصراف</button>
        </div>
    </div>

    <!-- فاکتور -->
    <div id="invoiceModal" class="modal">
        <div class="modal-content" style="text-align:center;">
            <i class="fas fa-check-circle" style="font-size:5rem; color:#0f0;"></i>
            <h2>پرداخت موفق</h2>
            <div>کد پیگیری: <span id="trackingCode">F0w95d6k</span></div>
            <button onclick="closeModal('invoiceModal')">بستن</button>
        </div>
    </div>

    <!-- پنل ادمین (خلاصه) -->
    <div id="adminPanel" class="modal" style="align-items:flex-start; overflow-y:auto;">
        <div class="modal-content" style="width:90%; max-width:800px; margin-top:2rem;">
            <h2 style="color:gold;">پنل مدیریت</h2>
            <div style="display:flex; gap:0.5rem; flex-wrap:wrap; margin-bottom:1rem;">
                <button onclick="showAdminSection('orders')">سفارشات</button>
                <button onclick="showAdminSection('addServer')">ثبت سرور</button>
                <button onclick="showAdminSection('serverList')">لیست سرورها</button>
                <button onclick="showAdminSection('users')">کاربران</button>
                <button onclick="showAdminSection('addAdmin')">افزودن ادمین</button>
            </div>
            <div id="adminOrders" style="display:block;"></div>
            <div id="adminAddServer" style="display:none;">
                <input type="text" id="svName" placeholder="نام">
                <input type="text" id="svLogo" placeholder="لوگو">
                <input type="text" id="svBg" placeholder="بکگراند">
                <input type="text" id="svIP" placeholder="آی‌پی">
                <input type="color" id="svColor" value="#003366">
                <button onclick="addServerFromAdmin()">ذخیره</button>
            </div>
            <div id="adminServerList"></div>
            <div id="adminUsers"></div>
            <div id="adminAddAdmin">
                <input type="text" id="newAdminUser" placeholder="نام کاربری">
                <input type="password" id="newAdminPass" placeholder="رمز">
                <button onclick="addAdmin()">ذخیره</button>
            </div>
            <button onclick="closeModal('adminPanel')">بستن</button>
        </div>
    </div>

    <!-- فوتر -->
    <footer class="footer">
        <div>© 2025 اتحادیه SAMP</div>
        <div><i class="fas fa-envelope"></i> support@samp.ir</div>
        <div><a href="#"><i class="fab fa-telegram"></i> تلگرام</a></div>
    </footer>

    <script>
        // ذرات پس‌زمینه (کم‌تر)
        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 20; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = Math.random() * 10 + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // داده‌ها
        let users = JSON.parse(localStorage.getItem('samp_users')) || [
            { username: 'MaMad', password: 'p1234', displayName: 'ادمین', email: 'a@a.com', role: 'owner' }
        ];
        let servers = JSON.parse(localStorage.getItem('samp_servers')) || [
            { name: 'Vertu RolePlay', desc: 'بهترین سرور ایرانی', ip: '5.57.34.83:7777', admin: 'MaMad', bg: '', color: '#003366', logo: 'https://via.placeholder.com/70/ffaa33/000000?text=V' }
        ];
        let orders = JSON.parse(localStorage.getItem('samp_orders')) || [];

        function saveAll() {
            localStorage.setItem('samp_users', JSON.stringify(users));
            localStorage.setItem('samp_servers', JSON.stringify(servers));
            localStorage.setItem('samp_orders', JSON.stringify(orders));
        }

        let currentUser = JSON.parse(localStorage.getItem('samp_current')) || null;

        // توابع کمکی
        function showToast(msg) {
            alert(msg); // ساده‌سازی
        }

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        // نمایش سرورها
        function renderServers(filter = '') {
            const grid = document.getElementById('serversGrid');
            grid.innerHTML = '';
            let filtered = servers;
            if(filter) filtered = servers.filter(s => s.name.includes(filter) || s.ip.includes(filter));
            filtered.forEach(s => {
                const card = document.createElement('div');
                card.className = 'server-card';
                card.innerHTML = `
                    <div class="card-overlay">
                        <div class="server-logo" style="background-image:url('${s.logo}')"></div>
                        <div class="server-name"><i class="fas fa-tag"></i> ${s.name}</div>
                        <div class="server-desc">${s.desc}</div>
                        <div class="server-ip"><i class="fas fa-network-wired"></i> ${s.ip}</div>
                        <div class="server-admin"><i class="fas fa-user-shield"></i> ادمین: ${s.admin}</div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        document.getElementById('searchBtn').onclick = () => renderServers(document.getElementById('searchServer').value);

        // رویدادهای هدر
        document.getElementById('loginBtn').onclick = () => openModal('loginModal');
        document.getElementById('registerBtn').onclick = () => openModal('registerModal');
        document.getElementById('logoutBtn').onclick = () => {
            currentUser = null;
            localStorage.removeItem('samp_current');
            document.getElementById('logoutBtn').style.display = 'none';
            document.getElementById('profileBtn').style.display = 'none';
            document.getElementById('loginBtn').style.display = 'inline-flex';
            document.getElementById('registerBtn').style.display = 'inline-flex';
            closeModal('adminPanel');
        };
        document.getElementById('profileBtn').onclick = () => {
            document.getElementById('profileInfo').innerText = `${currentUser.displayName} - ${currentUser.role}`;
            openModal('profileModal');
        };

        // ثبت‌نام
        document.getElementById('registerSubmit').onclick = function() {
            if(!document.getElementById('notRobot').checked) return showToast('ربات نباش');
            const user = document.getElementById('regUsername').value;
            const disp = document.getElementById('regDisplayName').value;
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPassword').value;
            if(users.find(u => u.username === user)) return showToast('تکراری');
            users.push({ username: user, password: pass, displayName: disp, email, role: 'user' });
            saveAll();
            closeModal('registerModal');
            showToast('حساب ساخته شد');
        };

        // ورود
        document.getElementById('loginSubmit').onclick = function() {
            const user = document.getElementById('loginUsername').value;
            const pass = document.getElementById('loginPassword').value;
            const found = users.find(u => u.username === user && u.password === pass);
            if(!found) return showToast('اشتباه');
            currentUser = found;
            localStorage.setItem('samp_current', JSON.stringify(found));
            closeModal('loginModal');
            document.getElementById('logoutBtn').style.display = 'inline-flex';
            document.getElementById('profileBtn').style.display = 'inline-flex';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('registerBtn').style.display = 'none';
            if(found.role === 'owner' || found.role === 'admin') {
                openModal('adminPanel');
                renderAdminOrders();
            }
        };

        // دکمه شناور
        document.getElementById('subFloating').onclick = () => {
            if(!currentUser) return showToast('وارد شوید');
            openModal('subChoiceModal');
        };

        let selectedPlan = 'silver';
        document.getElementById('silverPlan').onclick = () => { selectedPlan = 'silver'; openPaymentModal('نقره‌ای'); };
        document.getElementById('goldPlan').onclick = () => { selectedPlan = 'gold'; openPaymentModal('طلایی'); };

        function openPaymentModal(plan) {
            closeModal('subChoiceModal');
            document.getElementById('paymentTitle').innerText = `پرداخت ${plan}`;
            openModal('paymentModal');
        }

        document.getElementById('payNow').onclick = function() {
            if(!currentUser) return;
            const order = {
                id: Date.now(),
                serverName: document.getElementById('serverName').value,
                serverIP: document.getElementById('serverIP').value,
                players: document.getElementById('serverPlayers').value,
                goal: document.getElementById('serverGoal').value,
                receipt: document.getElementById('receiptLink').value,
                plan: selectedPlan,
                status: 'pending',
                user: currentUser.username,
            };
            orders.push(order);
            saveAll();
            closeModal('paymentModal');
            document.getElementById('trackingCode').innerText = 'F0w' + Math.random().toString(36).substring(2,8).toUpperCase();
            openModal('invoiceModal');
        };

        // پنل ادمین (خلاصه)
        window.showAdminSection = function(section) {
            document.querySelectorAll('#adminPanel .admin-section').forEach(el => el.style.display = 'none');
            if(section === 'orders') { document.getElementById('adminOrders').style.display = 'block'; renderAdminOrders(); }
            if(section === 'addServer') document.getElementById('adminAddServer').style.display = 'block';
            if(section === 'serverList') { document.getElementById('adminServerList').style.display = 'block'; renderAdminServers(); }
            if(section === 'users') { document.getElementById('adminUsers').style.display = 'block'; renderUsers(); }
            if(section === 'addAdmin') document.getElementById('adminAddAdmin').style.display = 'block';
        };

        function renderAdminOrders() {
            let html = '';
            orders.filter(o => o.status === 'pending').forEach(o => {
                html += `<div>${o.serverName} - <button onclick="approveOrder(${o.id})">تایید</button></div>`;
            });
            document.getElementById('adminOrders').innerHTML = html;
        }

        window.approveOrder = (id) => {
            let order = orders.find(o => o.id === id);
            if(order) {
                servers.push({ name: order.serverName, desc: '', ip: order.serverIP, admin: order.user, bg: '', color: '#004080', logo: '' });
                order.status = 'approved';
                saveAll();
                renderServers();
                renderAdminOrders();
            }
        };

        function renderAdminServers() {
            let html = '';
            servers.forEach((s, i) => {
                html += `<div>${s.name} <button onclick="deleteServer(${i})">حذف</button></div>`;
            });
            document.getElementById('adminServerList').innerHTML = html;
        }

        window.deleteServer = (i) => { servers.splice(i,1); saveAll(); renderServers(); renderAdminServers(); };

        function renderUsers() {
            let html = '';
            users.forEach((u, i) => {
                html += `<div>${u.username} - ${u.role}</div>`;
            });
            document.getElementById('adminUsers').innerHTML = html;
        }

        window.addAdmin = () => {
            let user = document.getElementById('newAdminUser').value;
            let pass = document.getElementById('newAdminPass').value;
            users.push({ username: user, password: pass, displayName: user, email: '', role: 'admin' });
            saveAll();
        };

        window.addServerFromAdmin = () => {
            let name = document.getElementById('svName').value;
            let ip = document.getElementById('svIP').value;
            servers.push({ name, desc: '', ip, admin: currentUser?.username, bg: '', color: '#003366', logo: '' });
            saveAll(); renderServers();
        };

        // بررسی وضعیت
        if(currentUser) {
            document.getElementById('logoutBtn').style.display = 'inline-flex';
            document.getElementById('profileBtn').style.display = 'inline-flex';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('registerBtn').style.display = 'none';
            if(currentUser.role === 'owner' || currentUser.role === 'admin') {
                openModal('adminPanel');
                renderAdminOrders();
            }
        }

        renderServers();
    </script>
</body>
</html>
